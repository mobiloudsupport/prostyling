<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Store - Select your store</title>
    <style>
        html,
        body,
        div,
        span,
        applet,
        object,
        iframe,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        blockquote,
        pre,
        a,
        abbr,
        acronym,
        address,
        big,
        cite,
        code,
        del,
        dfn,
        em,
        img,
        ins,
        kbd,
        q,
        s,
        samp,
        small,
        strike,
        strong,
        sub,
        sup,
        tt,
        var,
        b,
        u,
        i,
        center,
        dl,
        dt,
        dd,
        ol,
        ul,
        li,
        fieldset,
        form,
        label,
        legend,
        table,
        caption,
        tbody,
        tfoot,
        thead,
        tr,
        th,
        td,
        article,
        aside,
        canvas,
        details,
        embed,
        figure,
        figcaption,
        footer,
        header,
        hgroup,
        menu,
        nav,
        output,
        ruby,
        section,
        summary,
        time,
        mark,
        audio,
        video {
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
            margin: 0;
            padding: 0;
        }

        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            display: block;
        }

        body {
            line-height: 1;
        }

        ol,
        ul {
            list-style: none;
        }

        blockquote,
        q {
            quotes: none;
        }

        blockquote:before,
        blockquote:after,
        q:before,
        q:after {
            content: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        html,
        body {
            height: 100%;
            background-color: #ffffff;
            color: #000;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        main.choice {
            font-size: 14px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-align: center;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .logo {
            margin-bottom: 2em;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        .options-wrapper {
            display: flex;
            flex-direction: column;
            gap: 1em;
            width: 100%;
            max-width: 400px;
        }

        .options-wrapper>li {
            background-color: #419fde;
            color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            font-size: 1.5em;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .options-wrapper>li:nth-child(2) {
            background-color: #b57ad9;
        }

        .option button {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: inherit;
            font: inherit;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: inherit;
            transition: background-color 0.3s;
        }

        .option button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <main class="choice">
        <div class="logo">
            <img src="https://prostylingtools.com/cdn/shop/files/newcolorsPST_300x@2x.png?v=1632343366" alt="Brand Logo">
        </div>
        <ul class="options-wrapper">
            <li class="enabled">
                <div class="option default">
                    <button onClick='selectConfigurationButton.performClick("6P2JRl");'>
                        <span>Consumer</span>
                    </button>
                </div>
            </li>
            <li class="enabled">
                <div class="option">
                    <button onClick='selectConfigurationButton.performClick("IaMewy");'>
                        <span>Wholesale</span>
                    </button>
                </div>
            </li>
        </ul>
    </main>
    <script>
        var selectConfigurationButton = {
            performClick: function(id) {
                console.log("Button clicked with id:", id);
                // Add your actual logic here
            }
        };
    </script>
</body>

</html>
